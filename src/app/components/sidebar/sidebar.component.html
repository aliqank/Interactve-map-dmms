<div class="sidebar" 
     #sidebarElement
     [class.expanded]="sidebarSettings.expanded"
     [class.theme-light]="sidebarSettings.theme === 'light'"
     [class.theme-dark]="sidebarSettings.theme === 'dark'"
     [class.rotate-90]="sidebarSettings.rotation === 90"
     [class.rotate-180]="sidebarSettings.rotation === 180"
     [class.rotate-270]="sidebarSettings.rotation === 270"
     (mousedown)="dragStart($event)" 
     (touchstart)="dragStart($event)"
     (mousemove)="drag($event)"
     (touchmove)="drag($event)"
     (mouseup)="dragEnd($event)"
     (touchend)="dragEnd($event)"
     (mouseleave)="dragEnd($event)">
  
  <div class="drag-handle" title="Drag to move sidebar">
    <i class="fa fa-grip-lines"></i>
  </div>
  
  <div class="sidebar-tools">
    <div class="tool-group">
     
    <!-- Map Control Tools -->
    <div class="tool-group">
      <!-- Layer control -->
      <div class="map-control-item" 
           [class.active]="mapControls.showLayerControl" 
           (click)="toggleMapControl('layer')" 
           title="Map Layers">
        <div class="map-control-icon">
          <i class="fa fa-layer-group"></i>
        </div>
      </div>
      
      <!-- Search control -->
      <div class="map-control-item" 
           [class.active]="mapControls.showSearchControl" 
           (click)="toggleMapControl('search')" 
           title="Search">
        <div class="map-control-icon">
          <i class="fa fa-search"></i>
        </div>
      </div>
      
      <!-- Measure control -->
      <div class="map-control-item" 
           [class.active]="mapControls.showMeasureControl" 
           (click)="toggleMapControl('measure')" 
           title="Measure Distance">
        <div class="map-control-icon">
          <i class="fa fa-ruler"></i>
        </div>
      </div>
      
      <!-- GeoJSON control -->
      <div class="map-control-item" 
           [class.active]="mapControls.showGeoJsonControl" 
           (click)="toggleMapControl('geojson')" 
           title="GeoJSON">
        <div class="map-control-icon">
          <i class="fa fa-map"></i>
        </div>
      </div>
      
      <!-- Polygon control -->
      <div class="map-control-item" 
           [class.active]="mapControls.showPolygonControl" 
           (click)="toggleMapControl('polygon')" 
           title="Draw Polygon">
        <div class="map-control-icon">
          <i class="fa fa-draw-polygon"></i>
        </div>
      </div>
      
      <!-- Data sending control -->
      <div class="map-control-item" 
           [class.active]="mapControls.showDataSendingControl" 
           (click)="toggleMapControl('dataSending')" 
           title="Send Data">
        <div class="map-control-icon">
          <i class="fa-solid fa-map-location"></i>
        </div>
      </div>
    </div>
    
    <!-- Rotation Controls -->
    <div class="tool-group rotation-controls">
      <div class="map-control-item" 
           (click)="rotateBy(90)" 
           title="Rotate Sidebar">
        <div class="map-control-icon">
          <i class="fa fa-sync-alt"></i>
        </div>
      </div>
    </div>
  </div>
  
  <div class="sidebar-bottom">
    <!-- Settings control -->
    <div class="map-control-item" 
         [class.active]="mapControls.showSettingsControl" 
         (click)="toggleMapControl('settings')" 
         title="Settings">
      <div class="map-control-icon">
        <i class="fa fa-cog"></i>
      </div>
    </div>
    
    <!-- Find my location -->
    <div class="map-control-item" 
         (click)="findMyLocation()" 
         title="Find My Location">
      <div class="map-control-icon">
        <i class="fa-solid fa-location-arrow"></i>
      </div>
    </div>
    
    <!-- Customize sidebar -->
    <div class="map-control-item" 
         [class.active]="showCustomizationPanel"
         (click)="toggleCustomizationPanel()" 
         title="Customize Sidebar">
      <div class="map-control-icon">
        <i class="fa fa-palette"></i>
      </div>
    </div>
    
    <!-- Reset position -->
    <div class="map-control-item" 
         (click)="resetPosition()" 
         title="Reset Sidebar Position">
      <div class="map-control-icon">
        <i class="fa fa-undo"></i>
      </div>
    </div>
  </div>
</div>

<!-- Customization Panel (outside the sidebar) -->
<div class="customization-panel" *ngIf="showCustomizationPanel">
  <div class="customization-header">
    <h3>Customize Sidebar</h3>
    <button class="close-button" (click)="toggleCustomizationPanel()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  
  <div class="customization-content">
    <!-- Theme Selection -->
    <div class="customization-section">
      <h4>Theme</h4>
      <div class="theme-options">
        <button class="theme-option" 
                [class.active]="sidebarSettings.theme === 'light'"
                (click)="setTheme('light')">
          Light
        </button>
        <button class="theme-option" 
                [class.active]="sidebarSettings.theme === 'dark'"
                (click)="setTheme('dark')">
          Dark
        </button>
      </div>
    </div>
    
    <!-- Opacity Slider -->
    <div class="customization-section">
      <h4>Opacity: {{sidebarSettings.opacity.toFixed(1)}}</h4>
      <input type="range" 
             min="0.3" 
             max="1" 
             step="0.1" 
             [value]="sidebarSettings.opacity"
             (input)="setOpacity(+$any($event.target).value)">
    </div>
    
    <!-- Rotation Controls -->
    <div class="customization-section">
      <h4>Rotation</h4>
      <button class="rotation-preset-button" 
              (click)="rotateBy(90)">
        Rotate Sidebar
      </button>
    </div>
    
    <!-- Expanded Toggle -->
    <div class="customization-section">
      <div class="toggle-control">
        <label>Expanded View</label>
        <button class="toggle-button" 
                [class.active]="sidebarSettings.expanded"
                (click)="toggleExpanded()">
          {{ sidebarSettings.expanded ? 'On' : 'Off' }}
        </button>
      </div>
    </div>
    
    <!-- Reset Button -->
    <div class="customization-section">
      <button class="reset-button" (click)="resetPosition()">
        Reset All Settings
      </button>
    </div>
  </div>
</div>
