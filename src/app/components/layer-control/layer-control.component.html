<app-modal 
  [isVisible]="isVisible" 
  [title]="'Map Layers'" 
  [icon]="'layer-group'" 
  [modalType]="'tool'"
  (close)="toggleVisibility()">
  
  <div class="layer-options" modal-content>
    <div class="layer-option" 
         *ngFor="let layer of availableLayers"
         [class.active]="selectedLayer === layer"
         (click)="changeLayer(layer)">
      <i class="fa" [ngClass]="getLayerIcon(layer)"></i>
      {{ layer | titlecase }}
    </div>
  </div>
</app-modal>
