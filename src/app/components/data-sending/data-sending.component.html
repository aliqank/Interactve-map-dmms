<app-modal
  [isVisible]="isVisible"
  [title]="'Data Sending'"
  [icon]="'fa-paper-plane'"
  [modalType]="'data-sending'"
  (close)="toggleVisibility()"
>
  <div class="data-sending-content" modal-content>
    <div class="data-sending-info">
      <div class="data-sending-status" [class.active]="isVisible">
        <i class="fa" [class.fa-check-circle]="isVisible" [class.fa-times-circle]="!isVisible"></i>
        <span>Data sending mode is {{ isVisible ? 'active' : 'inactive' }}</span>
      </div>
      
      <div class="data-sending-instructions">
        <p>
          <i class="fa fa-info-circle"></i>
          When active, clicking on the map will send coordinates to the API.
        </p>
      </div>
      
      <div class="api-info">
        <div class="api-info-item">
          <span class="api-label">API URL:</span>
          <span class="api-value">{{ apiSettings.apiUrl }}</span>
        </div>
        
        <div class="api-info-item">
          <span class="api-label">Tracker ID:</span>
          <span class="api-value">{{ apiSettings.trackerId || 'Not set' }}</span>
        </div>
      </div>
      
      <div class="api-status" [class.error]="apiError">
        <i class="fa" [class.fa-check-circle]="!apiError" [class.fa-exclamation-circle]="apiError"></i>
        <span>API Status: {{ apiError ? 'Error' : 'Ready' }}</span>
      </div>
    </div>
    
    <div class="data-sending-actions">
      <button 
        class="data-sending-button" 
        [class.active]="isVisible" 
        (click)="toggleVisibility()">
        <i class="fa" [class.fa-play]="!isVisible" [class.fa-stop]="isVisible"></i>
        {{ isVisible ? 'Stop Sending' : 'Start Sending' }}
      </button>
    </div>
  </div>
</app-modal>
