<app-modal
  [isVisible]="isVisible"
  [title]="'Measurement'"
  [icon]="'ruler'"
  [modalType]="'tool'"
  (close)="toggleMeasurement()"
>
  <div class="measurement-content">
    <div class="distance-display" *ngIf="measureDistance > 0">
      <div class="distance-value">
        <span *ngIf="measureDistance < 1000">{{ measureDistance.toFixed(2) }} m</span>
        <span *ngIf="measureDistance >= 1000">{{ (measureDistance / 1000).toFixed(2) }} km</span>
      </div>
    </div>
    
    <div class="measurement-actions">
      <button 
        class="btn btn-secondary" 
        [disabled]="measurePoints.length <= 0" 
        (click)="undoLastPoint()">
        Undo Last Point
      </button>
      <button 
        class="btn btn-danger" 
        [disabled]="measurePoints.length <= 0" 
        (click)="clearMeasurement()">
        Clear
      </button>
    </div>
    
    <div class="measurement-instructions">
      <p>Click on the map to add measurement points.</p>
    </div>
  </div>
</app-modal>
